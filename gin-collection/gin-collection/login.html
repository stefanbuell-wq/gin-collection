<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <title>Login - Gin Collection</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #95a5a6;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .form-view {
            display: none;
        }

        .form-view.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .success-message.show {
            display: block;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üç∏ Gin Collection</h1>
            <p>Verwalte deine Gin-Sammlung</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="login">Anmelden</button>
            <button class="tab" data-tab="register">Registrieren</button>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Login Form -->
        <div class="form-view active" id="login-view">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Benutzername oder E-Mail</label>
                    <input type="text" id="login-username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn" id="login-btn">Anmelden</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-view" id="register-view">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Benutzername *</label>
                    <input type="text" id="register-username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="register-email">E-Mail *</label>
                    <input type="email" id="register-email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="register-fullname">Vollst√§ndiger Name (optional)</label>
                    <input type="text" id="register-fullname" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="register-password">Passwort *</label>
                    <input type="password" id="register-password" required autocomplete="new-password">
                    <div class="password-requirements">Mindestens 8 Zeichen</div>
                </div>

                <div class="form-group">
                    <label for="register-password-confirm">Passwort best√§tigen *</label>
                    <input type="password" id="register-password-confirm" required autocomplete="new-password">
                </div>

                <button type="submit" class="btn" id="register-btn">Registrieren</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Update tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update views
                document.querySelectorAll('.form-view').forEach(v => v.classList.remove('active'));
                document.getElementById(`${tabName}-view`).classList.add('active');

                // Clear messages
                hideMessage();
            });
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                showLoading();
                await login(username, password);
                showSuccess('Login erfolgreich! Weiterleitung...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const fullName = document.getElementById('register-fullname').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            // Validate passwords match
            if (password !== passwordConfirm) {
                showError('Passw√∂rter stimmen nicht √ºberein');
                return;
            }

            try {
                showLoading();
                await register(username, email, password, fullName);
                showSuccess('Registrierung erfolgreich! Du wirst automatisch angemeldet...');

                // Auto-login after registration
                setTimeout(async () => {
                    await login(username, password);
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('show');
            document.getElementById('error-message').classList.remove('show');
        }

        function hideMessage() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('login-btn').disabled = true;
            document.getElementById('register-btn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('login-btn').disabled = false;
            document.getElementById('register-btn').disabled = false;
        }

        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
