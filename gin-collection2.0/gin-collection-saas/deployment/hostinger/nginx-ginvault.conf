# HTTP to HTTPS redirect - ginvault.cloud
server {
    if ($host = www.ginvault.cloud) {
        return 301 https://$host$request_uri;
    }

    if ($host = ginvault.cloud) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name ginvault.cloud www.ginvault.cloud;
    return 404;
}

# HTTP to HTTPS redirect - admin.ginvault.cloud
server {
    if ($host = admin.ginvault.cloud) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name admin.ginvault.cloud;
    return 404;
}
