        proxy_cache_bypass $http_upgrade;
    }

    location /admin/api/ {
        client_max_body_size 20M;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ginvault.cloud/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ginvault.cloud/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP to HTTPS redirect - ginvault.cloud
server {
    if ($host = www.ginvault.cloud) {
        return 301 https://$host$request_uri;
    }

    if ($host = ginvault.cloud) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name ginvault.cloud www.ginvault.cloud;
    return 404;
}

# HTTP to HTTPS redirect - admin.ginvault.cloud
server {
    if ($host = admin.ginvault.cloud) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name admin.ginvault.cloud;
    return 404;
}
