version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gin-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gin_collection
      MYSQL_USER: gin_app
      MYSQL_PASSWORD: gin_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../internal/infrastructure/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gin-network

  redis:
    image: redis:7-alpine
    container_name: gin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gin-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: gin-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=gin_app
      - DB_PASSWORD=gin_password
      - DB_NAME=gin_collection
      - REDIS_URL=redis:6379
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - APP_ENV=development
      - APP_PORT=8080
      - LOG_LEVEL=debug
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../uploads:/app/uploads
    networks:
      - gin-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  gin-network:
    driver: bridge
