services:
  api:
    image: gin-collection-api:${VERSION:-latest}
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      APP_ENV: production
      LOG_LEVEL: info
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: gin-collection-frontend:${VERSION:-latest}
    restart: always
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Production uses managed MySQL, not containerized
  # mysql:
  #   Use AWS RDS, DigitalOcean Managed Database, or similar

  # Production uses managed Redis, not containerized
  # redis:
  #   Use AWS ElastiCache, Redis Cloud, or similar

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: gin-collection-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - gin-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: gin-collection-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-change_me}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - gin-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  gin-network:
    driver: bridge
